<h1>Untyped Recipe for disaster ☠️</h1>

<form [formGroup]="form">
  <div class="form-group mb-4">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>

  <div class="form-group mb-4">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" formControlName="category">
  </div>

  <div class="form-group mb-4">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" formControlName="price">
  </div>

  <div class="form-group mb-4">
    <label for="persons">Persons</label>
    <input type="text" class="form-control" id="persons" formControlName="persons">
  </div>


  <button class="btn btn-primary" (click)="calculate()" >Calculate price per person</button>
</form>


<h2 class="mt-4">Overview</h2>

<p>Name: {{ form.get('name')?.value }}</p>
<p>Category: {{ form.get('category')?.value }}</p>
<p>Price: {{ form.get('price')?.value }}</p>
<p>Persons: {{ form.get('persons')?.value }}</p>
<p>Price/person: {{ pricePerPerson }}</p>

<p>Ingredients:</p>
<ul>
  <li *ngFor="let ingredient of form.get('ingredients').value">{{ ingredient | json }}</li>
</ul>
